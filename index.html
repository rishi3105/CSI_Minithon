<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cyberpunk transportation website</title>
</head>
<body>
    <p>Next-Gen Cyberpunk Customer Transportation Platform</p>
    <main class="landing" id="home">
        <header class="stylish-text">
            <h1>TRAVERSE</h1>
            <div class="form">
                <i class="fas fa-user login-user"></i>
                <input class="login" type="submit" value="Login" />
              </div>
        </header>
        <hr>
        <section id="booking-form">
            <h2>Book a Ride</h2>
            <form id="ride-form">
                <label for="pickup-location"></label>
                <input type="text" id="pickup-location" placeholder="Pickup Location" required>

                <label for="dropoff-location"></label>
                <input type="text" id="dropoff-location" placeholder="Dropoff Location" required>

                <button type="submit" class = "book">Book Now</button>
                <br>
                <button class = "ride">
                    <img class = "hovercar" src ="hovercar.jpg" alt = "">
                    HOVERCAR
                </button>

                <button class = "ride">
                    <img class = "hovercar" src ="hyperloop.jpeg" alt = "">
                    HYPERLOOP
                </button>

                <button class = "ride">
                    <img class = "hovercar" src ="bus.jpeg" alt = "">
                    SKYBUS
                </button>
            </form>
        </section>
    </main>
    
    <!-- Start Login -->
    <div class="overlay">
        <span class="fas fa-times"></span>
        <div class="login-form">
            <div class="content">
                <h3>User Login</h3>
                <form action="">
                    <input type="email" placeholder="Email Id" />
                    <input type="password" placeholder="Password" />
                    <p class="forget-pass">
                        Forget Your Password?<a href="">Click Here</a>
                    </p>
                    <input type="submit" value="Login" />
                    <p class="other">Or Login With</p>
                    <div class="social">
                        <a href="">Google</a>
                        <a href="">Facebook</a>
                    </div>
                    <p class="create">
                        Don't Have An Account?<a href="">Create One</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- End Login -->
    <footer>
        <p>&copy; 2023 Next-Gen Cyberpunk Transportation Platform</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
